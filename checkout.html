<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TECH FACTORY | Checkout</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
    }

    .checkout-container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    form .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .form-row {
      display: flex;
      gap: 20px;
    }

    .form-row .form-group {
      flex: 1;
    }

    .submit-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      font-weight: 600;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    .order-summary {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
    }

    .order-summary h3 {
      margin-bottom: 10px;
    }

    .order-summary p {
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="logo">TECH FACTORY</div>
      <nav class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="categories.html">Categories</a></li>
          <li>
  <a href="cart.html" class="cart-icon">
    <i class="fas fa-shopping-cart"></i>
    <span class="cart-count">0</span>
  </a>
</li>
<li>
  <button id="darkModeToggle" class="dark-mode-btn" title="Toggle dark mode">
    ðŸŒ™
  </button>
</li>

        </ul>
      </nav>
    </div>
  </header>

  <!-- Checkout Form -->
  <div class="checkout-container">
    <h2>Checkout</h2>
    <form id="checkoutForm">
      <div class="form-group">
        <label for="fullName">Full Name *</label>
        <input type="text" id="fullName" name="fullName" required />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone *</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
      </div>

      <div class="form-group">
        <label for="address">Shipping Address *</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="city">City *</label>
          <input type="text" id="city" name="city" required />
        </div>
        <div class="form-group">
          <label for="zip">ZIP Code *</label>
          <input type="text" id="zip" name="zip" required />
        </div>
      </div>

      <div class="form-group">
        <label for="payment">Payment Method *</label>
        <select id="payment" name="payment" required>
          <option value="">Select a payment option</option>
          <option value="credit">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="cod">Cash on Delivery</option>
        </select>
      </div>

      <div class="order-summary">
        <h3>Order Summary</h3>
        <p>This is a placeholder summary. You can dynamically fetch and display cart items here.</p>
      </div>

      <button type="submit" class="submit-btn">Place Order</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 TECH FACTORY. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Optional: Handle form submission
    document.getElementById('checkoutForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('âœ… Order placed successfully!');
      localStorage.removeItem('cart');
      window.location.href = 'thankyou.html';;
    });
  </script>

</body>
</html>
