<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | TECH FACTORY</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      margin: 0;
    }
    .thankyou-container {
      max-width: 600px;
      margin: 100px auto;
      background: #fff;
      padding: 40px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .thankyou-container i {
      font-size: 60px;
      color: #28a745;
      margin-bottom: 20px;
    }
    .thankyou-container h2 {
      font-size: 28px;
      color: #333;
    }
    .thankyou-container p {
      color: #666;
      margin: 15px 0 30px;
    }
    .back-home {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .back-home:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="logo">TECH FACTORY</div>
      <nav class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="categories.html">Categories</a></li>
          <li><a href="cart.html"><i class="fas fa-shopping-cart"></i></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Thank You Message -->
  <div class="thankyou-container">
    <i class="fas fa-check-circle"></i>
    <h2>Thank You for Your Order!</h2>
    <p>Your purchase was successful. A confirmation has been sent to your email.</p>
    <a href="index.html" class="back-home">Back to Home</a>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 TECH FACTORY. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
